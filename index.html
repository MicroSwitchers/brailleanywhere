<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Key Braille Touch Screen App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f0f8ff;
        }
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #brailleDisplay {
            width: 120px;
            height: 180px;
            background-color: #fff;
            border: 3px solid #4a90e2;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            transition: background-color 0.2s ease;
        }
        .active {
            background-color: #4a90e2;
        }
        #message {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="brailleDisplay">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot4"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot5"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot6"></div>
        </div>
        <div id="message">Hold down 6 fingers to calibrate</div>
    </div>

    <script>
        const app = document.getElementById('app');
        const message = document.getElementById('message');
        const dots = document.querySelectorAll('.dot');

        let calibrationPoints = [];
        let isCalibrated = false;

        app.addEventListener('touchstart', handleTouchStart);
        app.addEventListener('touchend', handleTouchEnd);

        function handleTouchStart(e) {
            e.preventDefault();
            const touches = e.touches;

            if (!isCalibrated && touches.length === 6) {
                calibrate(touches);
            } else if (isCalibrated) {
                processInput(touches);
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
        }

        function calibrate(touches) {
            const touchPoints = Array.from(touches).map(touch => ({
                x: touch.clientX,
                y: touch.clientY
            }));

            // Find center point
            const centerX = touchPoints.reduce((sum, p) => sum + p.x, 0) / 6;
            const centerY = touchPoints.reduce((sum, p) => sum + p.y, 0) / 6;

            // Separate left and right points
            const leftPoints = touchPoints.filter(p => p.x < centerX).sort((a, b) => a.y - b.y);
            const rightPoints = touchPoints.filter(p => p.x >= centerX).sort((a, b) => a.y - b.y);

            calibrationPoints = [
                leftPoints[0], rightPoints[0],  // Top dots (1, 4)
                leftPoints[1], rightPoints[1],  // Middle dots (2, 5)
                leftPoints[2], rightPoints[2]   // Bottom dots (3, 6)
            ];

            isCalibrated = true;
            message.textContent = 'Calibrated! Tap to create braille dots';
        }

        function processInput(touches) {
            const activeIndexes = Array.from(touches).map(touch => 
                findClosestDot(touch.clientX, touch.clientY)
            );

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', activeIndexes.includes(index));
            });
        }

        function findClosestDot(x, y) {
            return calibrationPoints.reduce((closest, point, index) => {
                const distance = Math.hypot(x - point.x, y - point.y);
                return distance < closest.distance ? {index, distance} : closest;
            }, {index: -1, distance: Infinity}).index;
        }
    </script>
</body>
</html>
