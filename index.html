<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Key Braille Touch Screen App with Improved Recalibration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f0f8ff;
        }
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #brailleDisplay {
            width: 120px;
            height: 180px;
            background-color: #fff;
            border: 3px solid #4a90e2;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            transition: background-color 0.2s ease;
        }
        .active {
            background-color: #4a90e2;
        }
        #message {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
            text-align: center;
            max-width: 80%;
        }
        #calibrationFeedback {
            width: 100%;
            height: 200px;
            position: relative;
            margin-top: 20px;
        }
        .calibrationDot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        #recalibrationProgress {
            width: 0%;
            height: 5px;
            background-color: #4a90e2;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="brailleDisplay">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot4"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot5"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot6"></div>
        </div>
        <div id="message">Hold down 6 fingers to calibrate</div>
        <div id="calibrationFeedback">
            <div id="recalibrationProgress"></div>
        </div>
    </div>

    <script>
        const app = document.getElementById('app');
        const message = document.getElementById('message');
        const dots = document.querySelectorAll('.dot');
        const calibrationFeedback = document.getElementById('calibrationFeedback');
        const recalibrationProgress = document.getElementById('recalibrationProgress');

        let calibrationPoints = [];
        let isCalibrated = false;
        let calibrationTimer = null;
        let isCalibratingMode = false;
        let recalibrationInterval = null;

        app.addEventListener('touchstart', handleTouchStart);
        app.addEventListener('touchend', handleTouchEnd);
        app.addEventListener('touchmove', (e) => e.preventDefault());

        function handleTouchStart(e) {
            e.preventDefault();
            const touches = e.touches;

            if (touches.length === 6) {
                if (!isCalibrated || isCalibratingMode) {
                    calibrate(touches);
                } else {
                    // Start timer for recalibration
                    message.textContent = 'Hold for 3 seconds to recalibrate...';
                    let progress = 0;
                    recalibrationInterval = setInterval(() => {
                        progress += 3.33;  // Increase by 3.33% every 100ms
                        recalibrationProgress.style.width = `${progress}%`;
                    }, 100);
                    
                    calibrationTimer = setTimeout(() => {
                        isCalibratingMode = true;
                        message.textContent = 'Recalibrating...';
                        calibrate(touches);
                    }, 3000);
                }
            } else if (isCalibrated) {
                processInput(touches);
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (calibrationTimer) {
                clearTimeout(calibrationTimer);
                calibrationTimer = null;
            }
            if (recalibrationInterval) {
                clearInterval(recalibrationInterval);
                recalibrationInterval = null;
            }
            recalibrationProgress.style.width = '0%';
            if (!isCalibratingMode && isCalibrated) {
                message.textContent = 'Tap to create braille dots';
            }
            isCalibratingMode = false;
        }

        function calibrate(touches) {
            const touchPoints = Array.from(touches).map(touch => ({
                x: touch.clientX,
                y: touch.clientY
            }));

            // Sort points from left to right
            touchPoints.sort((a, b) => a.x - b.x);

            // Assign points to fingers (left to right)
            calibrationPoints = [
                touchPoints[0], touchPoints[5], // Top row (outermost - blue)
                touchPoints[1], touchPoints[4], // Middle row (purple)
                touchPoints[2], touchPoints[3]  // Bottom row (innermost - green)
            ];

            isCalibrated = true;
            message.textContent = 'Calibrated! Tap to create braille dots';
            showCalibrationFeedback(touchPoints);
        }

        function showCalibrationFeedback(points) {
            calibrationFeedback.innerHTML = '<div id="recalibrationProgress"></div>';  // Clear previous dots but keep the progress bar
            const colors = ['#3498db', '#9b59b6', '#2ecc71', '#2ecc71', '#9b59b6', '#3498db'];
            points.forEach((point, index) => {
                const dot = document.createElement('div');
                dot.className = 'calibrationDot';
                dot.style.backgroundColor = colors[index];
                dot.style.left = `${(point.x / window.innerWidth) * 100}%`;
                dot.style.top = `${(point.y / window.innerHeight) * 100}%`;
                calibrationFeedback.appendChild(dot);
            });
        }

        function processInput(touches) {
            const activeIndexes = Array.from(touches).map(touch => 
                findClosestDot(touch.clientX, touch.clientY)
            );

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', activeIndexes.includes(index));
            });
        }

        function findClosestDot(x, y) {
            return calibrationPoints.reduce((closest, point, index) => {
                const distance = Math.hypot(x - point.x, y - point.y);
                return distance < closest.distance ? {index, distance} : closest;
            }, {index: -1, distance: Infinity}).index;
        }
    </script>
</body>
</html>
